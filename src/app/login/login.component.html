    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="login-image">
                    <!-- <img src="assets/img/login-form.png" alt="image"> -->
                </div>
            </div>

            <!-- <ng-template #products> -->
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <div style="text-align: right;">
                        <a (click)="showRestLogin()" *ngIf="!isRestaurantLogin" style="cursor: pointer; text-decoration: underline;">Restaurant Login</a>
                        <a (click)="showUserLogin()" *ngIf="isRestaurantLogin" style="cursor: pointer; text-decoration: underline;"> User Login</a>
                    </div>
                    <h2>Login</h2>

                    <form #LoginForm="ngForm">
                        <div class="form-group" *ngIf="!isRestaurantLogin">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" name="username"  [(ngModel)]="username" required>
                        </div>

                        <div class="form-group" *ngIf="isRestaurantLogin">
                            <label>Restaurant ID</label>
                            <input type="text" class="form-control" placeholder="Restaurant ID" name="restId"  [(ngModel)]="restId" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password"  [(ngModel)]="password" required>
                        </div>

                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <!-- <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkme">
                                    <label class="form-check-label" for="checkme">Remember me</label>
                                </div> -->
                            </div>

                            <!-- <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password">
                                <a routerLink="/forgot-password" class="lost-your-password">Lost your password?</a>
                            </div> -->
                        </div>

                        <button type="submit" [disabled]="!LoginForm.valid" (click)="login()" class="default-btn">Login</button>

                        <div style="text-align: center;">
                            <br>
                            <a href = "/signup"> Not an existing user? </a>
                       </div>
                    </form>
                </div>
            </div>
            <!-- </ng-template> -->
        </div>
    </div>
</section>
<!-- End Login -->
